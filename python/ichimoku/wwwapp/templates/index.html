<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Ichidoku - Japanese text parser.</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<h2>Enter a text in the box below</h2>
	<form action="/" method="post">
        <div><textarea name="content" rows="10" cols="80"></textarea></div>
        <div><input type="submit" value="Annotate"></div>
    </form>
	{% if tableData %}
	<table id="wordtable">
			<tr> <th>Word</th><th>Reading</th><th>Meaning</th><th>Sentence</th></tr>
		{% for row in tableData %}
		<tr class="{% cycle 'odd' 'even' %}">
			{% for cell in row %}
			<td>{{ cell }}</td>
			{% endfor %}
		<tr>
		{% endfor %}
	</table>
	{% endif %}
</body>
</html>
